function getColor(d){
	var rate = (1-rateById.get(d.id)/rateById.get(max));
  var low = pickers.bgcolor.toRGBString().match(/\d+/g);
  var high = pickers.fgcolor.toRGBString().match(/\d+/g);
  var result = new Array(3);
  for (var c = 0; c < 3; c++){
    result[c] = Math.ceil(low[c] * rate + high[c]*(1-rate));
  }
  return "rgb("+result[0]+","+result[1]+","+result[2]+")";
}

function thres_color(d) {
  var rate = rateById.get(d.id)
  if (rate > unemp_lower && rate < unemp_upper) {
	    return (getColor(d));
	}
	return ("rgb(240,240,240)");
}

  document.getElementById('fgcolor-button').style.borderColor =

var unemp_upper = 0.4;

var quantize = d3.scale.quantize()

/* MAIN FUNCTION */
function ready(error, us) {
  if (error) throw error;

  records = rateById.entries()
  var nestByCounty = d3.nest().key(function(d){return d.value;});

  console.log(us[0]);
  var record = crossfilter(records),
  	all = record.groupAll(),
  	unemployment = record.dimension(function(d){console.log(d);return d.value;}),
  	unemployments = unemployment.group(function(d){console.log("group: "+d);return d;});

  var charts = [
  	barChart()
  		.dimension(unemployment)
  		.group(unemployments)
  		.x(d3.scale.linear()
  			.domain([0, .4])
  			.rangeRound([0, 10* 80]))
  ];

  var chart = d3.selectAll(".chart")
  	.data(charts)
  	.each(function(chart) {chart.on("brush", renderAll).on("brushend", renderAll);});

  var map = d3.selectAll(".counties")
  		.data([filterMap]);

  counties = g.append("g")
	.attr("class", "counties")
	.selectAll("path")
	.data(topojson.feature(us, us.objects.counties).features)
	.enter().append("path")
	.attr("class", function(d) { 
	    if (rateById.get(min) > rateById.get(d.id) || rateById.get(min) == null) { min = d.id; }
	    if (rateById.get(max) < rateById.get(d.id) || rateById.get(max) == null) { max = d.id; }
		  return quantize(rateById.get(d.id)); 
      })
	  .attr("d", path)
	  .attr("fill", thres_color)
	  .on("click", clicked)
	  .on("mouseover", moused);

	//setSlider ();
    
  g.append("path")
	  .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
	  .attr("class", "states")
	  .attr("d", path)
	  ;
  document.getElementById("set-color").addEventListener("click", function(){
    counties.attr("fill", thres_color);
  });
  renderAll();
  /* Create Color controls */

	function render(method){ d3.select(this).call(method);}

  function renderAll(){
  	chart.each(render);
  	counties.attr("fill", thres_color);
  }

  window.filter = function(filters) {
    filters.forEach(function(d, i) { charts[i].filter(d); });
    renderAll();
  };

  window.reset = function(i) {
    charts[i].filter(null);
    renderAll();
  };
}

function clicked(d) {
  console.log('alert');
  var x, y, k;

  if (d && centered !== d) {
	// Center around a county or state.
	var centroid = path.centroid(d);
	x = centroid[0];
	y = centroid[1];
	k = 4;
	centered = d;
	var temp_circle = document.getElementById("temp_circle");

	}

  } else {

	y = height / 2;
	k = 1;
	centered = null;
	
  }

  document.getElementById("selected_text2").innerHTML = rateById.get(d.id);
  
  
}



function moused (d) {

	/* Remove all current circles */

	/* Add a circle for the anchored county */

		x = centroid[0];
		y = centroid[1];

function barChart() {
    if (!barChart.id) barChart.id = 0;

    var margin = {top: 10, right: 10, bottom: 20, left: 10},
        x,
        y = d3.scale.linear().range([100, 0]),
        id = barChart.id++,
        axis = d3.svg.axis().orient("bottom"),
        brush = d3.svg.brush(),
        brushDirty,
        dimension,
        group,
        round;

    function chart(div) {
      var width = x.range()[1],
          height = y.range()[0];

      y.domain([0, group.top(1)[0].value]);

      div.each(function() {
        var div = d3.select(this),
            g = div.select("g");

        // Create the skeletal chart.
        if (g.empty()) {
          div.select(".title").append("a")
              .attr("href", "javascript:reset(" + id + ")")
              .attr("class", "reset")
              .text("reset")
              .style("display", "none");

          g = div.append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.append("clipPath")
              .attr("id", "clip-" + id)
            .append("rect")
              .attr("width", width)
              .attr("height", height);

          g.selectAll(".bar")
              .data(["background", "foreground"])
            .enter().append("path")
              .attr("class", function(d) { return d + " bar"; })
              .datum(group.all());

          g.selectAll(".foreground.bar")
              .attr("clip-path", "url(#clip-" + id + ")");

          g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(axis);

          // Initialize the brush component with pretty resize handles.
          var gBrush = g.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", height);
          gBrush.selectAll(".resize").append("path").attr("d", resizePath);
        }

        // Only redraw the brush if set externally.
        if (brushDirty) {
          brushDirty = false;
          g.selectAll(".brush").call(brush);
          div.select(".title a").style("display", brush.empty() ? "none" : null);
          if (brush.empty()) {
            g.selectAll("#clip-" + id + " rect")
                .attr("x", 0)
                .attr("width", width);
          } else {
            var extent = brush.extent();
            g.selectAll("#clip-" + id + " rect")
                .attr("x", x(extent[0]))
                .attr("width", x(extent[1]) - x(extent[0]));
          }
        }

        g.selectAll(".bar").attr("d", barPath);
      });

      function barPath(groups) {
        var path = [],
            i = -1,
            n = groups.length,
            d;
        while (++i < n) {
          d = groups[i];
          path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
        }
        return path.join("");
      }

      function resizePath(d) {
        var e = +(d == "e"),
            x = e ? 1 : -1,
            y = height / 3;
        return "M" + (.5 * x) + "," + y
            + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
            + "V" + (2 * y - 6)
            + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
            + "Z"
            + "M" + (2.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8)
            + "M" + (4.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8);
      }
    }

    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);
    });

    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
          extent = brush.extent();
      if (round) g.select(".brush")
          .call(brush.extent(extent = extent.map(round)))
        .selectAll(".resize")
          .style("display", null);
      g.select("#clip-" + id + " rect")
          .attr("x", x(extent[0]))
          .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);
	    /* REMEMBER what you did */
	    unemp_lower = extent[0];
	    unemp_upper = extent[1];
	    /* DUDE  */
    });

    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }
    });

    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    };

    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis.scale(x);
      brush.x(x);
      return chart;
    };

    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    };

    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    };

    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
      } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    };

    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    };

    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    };

    return d3.rebind(chart, brush, "on");
}
