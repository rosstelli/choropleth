<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

#states .active {
  fill: orange;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

</style>
<body>
<script src="d3js.org/d3.v3.min.js"></script>
<script src="d3js.org/queue.v1.min.js"></script>
<script src="d3js.org/topojson.v1.min.js"></script>
<a>
<a id="selected_text">
None
</a>
<a id="moused_text">
Hover Mouse
</a>
<script>

// http://web.cse.ohio-state.edu/~raghu/teaching/CSE5544/lab4.html
// http://bl.ocks.org/mbostock/4060606
// https://bl.ocks.org/mbostock/2206590


var width = 960,
    height = 600;

var rateById = d3.map();

var centered = null;

var quantize = d3.scale.quantize()
    .domain([0, .15])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var projection = d3.geo.albersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
	
svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
	.attr("fill", "#ffffff")
    .on("click", clicked);
	

queue()
    .defer(d3.json, "json/us.json")
    .defer(d3.tsv, "unemployment.tsv", function(d) { rateById.set(d.id, +d.rate); })
    .await(ready);

var g = svg.append("g");
	
function ready(error, us) {
  if (error) throw error;

  g.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateById.get(d.id)); })
      .attr("d", path)
	  .on("click", clicked)
	  .on("mouseover", moused);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path)
	  ;
}

d3.select(self.frameElement).style("height", height + "px");

function clicked(d) {
  console.log('alert');
  var x, y, k;

  if (d && centered !== d) {
    // Center around a county or state.
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
	var temp_circle = document.getElementById("temp_circle");
	if (temp_circle != null) {
	    temp_circle = null;
	}
	g.selectAll('circle').remove();
	g.append("circle")
	    .attr("cx", x)
		.attr("cy", y)
		.attr("r", 1)
		.attr("fill", "#ffa500")
		.attr("id", "temp_circle");
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
	
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
	  
  // Add the display of data of the county clicked.
  document.getElementById("selected_text").innerHTML = d.id + ' rate = ' + rateById.get(d.id) + ', ';
  
  
}

function moused (d) {
    // Add the display of data of the county of the mouseover.
    document.getElementById("moused_text").innerHTML = d.id + ' rate = ' + rateById.get(d.id);
	var centroid = path.centroid(centered);
    x = centroid[0];
    y = centroid[1];
	g.selectAll('circle').remove();
	g.append("circle")
	    .attr("cx", x)
		.attr("cy", y)
		.attr("r", 1)
		.attr("fill", "#ffa500")
		.attr("id", "temp_circle");
	if (d !== centered) {
	
		
	var selected_loc = path.centroid(d);
    var x1 = selected_loc[0];
    var y1 = selected_loc[1];
	
	g.append("circle")
	    .attr("cx", x1)
		.attr("cy", y1)
		.attr("r", 1)
		.attr("fill", "#66FF00")
		.attr("id", "temp_selected");
	}
}

</script>
</a>
</body>
</html>
